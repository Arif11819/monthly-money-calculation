<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly-Money-Calculation</title>
    <!-- css file added -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap css file added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <header>
            <h1 class="text-center mt-4 mb-5 fw-bold text-info">Monthly-Money-Calculation</h1>
        </header>
        <div class="row container-fluid">
            <div class="col-lg-6 col-sm-12">
                <div class="card ms-5 h-75 w-75">
                    <img class="h-100" src="images/money.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 mb-0 ">
                <div class="card mt-2 ms-5 ps-5 w-75 h-75 bg-success bg-opacity-10">

                    <h5 class="mt-5 ms-5 ps-5">Income</h5>
                    <p>Income : <input id="income-field" type="text"></p>
                    <h5 class="ms-5 ps-5">Expenese</h5>
                    <p>Food : <input id="food-field" class="ms-3" type="text"></p>
                    <p>Rent : <input id="rent-field" class="ms-4" type="text"></p>
                    <p>Clothes : <input id="clothes-field" class="ms-0" type="text"></p>
                    <p class="ms-4"><button id="calculate-total" type="button"
                            class="btn btn-info text-white btn-lg ps-5 pe-5">Calculate</button>
                    </p>
                    <br>
                    <h5 class="ms-5">Total Expenses : <span id="total-expenses">00</span></h5>
                    <h5 class="ms-5 ps-5">Balance : <span id="total-balance">00</span></h5>
                    <br>
                    <p>Save : <input id="save-field" type="text"> % <button id="save-button" type="button"
                            class="btn btn-info btn-sm ps-5 pe-5 pt-1 pb-1 text-white">Save</button>
                    </p>
                    <h5 class="ms-5 ps-4">Saving Amount : <span id="total-saving">00</span></h5>
                    <h5 class="ms-5 ps-2">Remaining Balance : <span id="remaing-total-balance">00</span></h5>

                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap bundle added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js file added -->
    <script src="app.js"></script>

</body>

</html>
